<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>calculator</title>
    <link rel="stylesheet" href="calculator.css">
    
</head>
<body>
    <div class="container">
        <h1>Tip calculator</h1>
        <div id="calculator">

            <form autocomplete="off">
                <p>How much was your bill?
                </p>
                <input  id="billamt" type="text" placeholder="Bill Amount">

                <p>How has your service?
                </p>
                 <select id="serviceQual">
                    <option disabled selected value="0">-- Choose an Option--</option>
                    <option value="0.3" id="gree">30&#37; &#45; Outstanding</option>
                    <option value="0.2" id="gree">20&#37; &#45; Good</option>
                    <option value="0.15">15&#37; &#45;It was OK</option>
                    <option value="0.1" id="minusred">10&#37; &#45; Bad</option>
                    <option value="0.05" id="redd">5&#37; &#45; Terrible</option>
                </select>
                   
            </form>
            <p>How many people are sharing the bill?</p>
            <input id="peopleamt" type="text" placeholder="Number of People">
            <button type="button" id="calculate">Calculate!</button>
        </div>
        <!--Calculator End-->
        <div id="totalTip">
            <sup>$</sup><span id="tip">0.00</span>
            <small id="each">Each</small>
        </div>
        <!--Total tip End-->
    </div>
    <!--Conteiner End-->
    
    <script type="text/javascript" src="calculator.js"></script>
</body>
</html>
